<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <!-- Stopwatch Section -->
    <div
      id="stopwatch-section"
      class="d-flex justify-content-center align-items-center vh-100 container-fluid"
    >
      <div
        id="stopwatch-container"
        class="row rounded d-flex justify-content-center align-items-center text-center w-50"
      >
        <div class="p-2 col-12">
          <div id="timer-display" class="text-light m-1">
            00 : 00 : 00 : 000
          </div>
        </div>
        <div class="p-2 col-12">
          <button id="start-button" class="btn btn-primary m-1">Start</button>
          <button id="pause-button" class="btn btn-success m-1">Pause</button>
          <button id="reset-button" class="btn btn-danger m-1">Reset</button>
        </div>
      </div>
    </div>
    <!-- End Stopwatch Section -->
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
